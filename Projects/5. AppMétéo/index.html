<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex justify-center items-center mt-24">
      <div class="text-lg bg-white min-w-[375px] min-h-[350px] rounded-md shadow-md">
        <div class="loader-container flex justify-center items-center ">
          <img src="ressources/loader.svg" alt="loader" class="loader absolute mt-80">
        </div>
        <p class="error-information hidden justify-center items-center text-xl mt-10"></p>
        <p class="city flex justify-center items-center text-4xl mt-10"></p>
        <p class="pays flex justify-center items-center text-slate-700 mt-1 text-2xl"></p>
        <p class="temperature flex justify-center items-center font-bold text-7xl mt-7 ml-7"></p>
        <div class="iconWeather flex justify-center items-center"><img src="ressources/browser.svg" alt="info icon" class="hidden absolute mt-28 info-icon"></div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
